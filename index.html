<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMN - Ucup Exploring the Archipelagoa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-blue-200 via-white to-blue-300 text-gray-900 font-sans flex items-center justify-center min-h-screen p-4">

  <!-- Character Selection Screen -->
  <div id="character-selection-screen" class="bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
    <h1 class="text-3xl font-extrabold mb-8 text-center text-blue-700 tracking-wide">UMN - Ucup Exploring the Archipelago</h1>
    <div class="flex flex-col md:flex-row gap-8 items-center">
      <!-- Avatar Preview -->
      <div class="md:w-1/2 flex items-center justify-center">
        <div id="selected-avatar-container" class="flex items-center gap-6">
          <img src="images/left.png" alt="Previous Avatar" id="prev-avatar" class="w-10 h-10 cursor-pointer hover:scale-110 transition-transform">
          <img id="avatar-preview" src="images/avatar2.png" alt="Avatar Preview" class="rounded-full border-4 border-blue-500 shadow-lg w-36 h-36 object-cover">
          <img src="images/right.jpg" alt="Next Avatar" id="next-avatar" class="w-10 h-10 cursor-pointer hover:scale-110 transition-transform">
        </div>
      </div>

      <!-- Character Form -->
      <div class="md:w-1/2 flex flex-col space-y-6">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Customize Your Character</h2>
        <div>
          <label for="player-name" class="block mb-2 text-sm font-medium text-gray-700">Enter Your Name:</label>
          <input type="text" id="player-name" name="player-name" placeholder="Character Name"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="text-center text-gray-600 font-medium">
          <span id="avatar-index">1 / 4</span>
        </div>
        <button id="start-game-button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
          Confirm & Start
        </button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden bg-white/90 p-6 rounded-2xl shadow-2xl w-full max-w-5xl mx-auto flex flex-col">
    <div class="flex justify-between items-center mb-4 border-b border-gray-300 pb-3">
      <h1 class="text-2xl font-bold text-blue-700">UMN - Ucup Exploring the Archipelago</h1>
      <div class="text-right text-gray-700">
        <div id="game-day" class="text-lg font-semibold">DAY 1</div>
        <div id="game-time" class="text-lg font-semibold">06:00</div>
      </div>
    </div>

    <div id="greeting" class="text-center text-xl mb-4 text-blue-600">Welcome, Explorer!</div>

    <!-- Status Bars -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div class="md:col-span-4 grid grid-cols-2 sm:grid-cols-4 gap-x-3 gap-y-2">
        <div class="flex items-center gap-2">
          <img src="images/hunger.jpg" alt="Food Icon" class="w-6 h-6 flex-shrink-0">
          <div class="progress-bar-container flex-grow">
            <div id="hunger-bar" class="progress-bar bg-green-400" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <img src="images/night-sleep.png" alt="Sleep Icon" class="w-6 h-6 flex-shrink-0">
          <div class="progress-bar-container flex-grow">
            <div id="sleep-bar" class="progress-bar bg-blue-400" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <img src="images/water-recycling.png" alt="Clean Icon" class="w-6 h-6 flex-shrink-0">
          <div class="progress-bar-container flex-grow">
            <div id="hygiene-bar" class="progress-bar bg-yellow-400" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <img src="images/Happiness.png" alt="Happiness Icon" class="w-6 h-6 flex-shrink-0">
          <div class="progress-bar-container flex-grow">
            <div id="happiness-bar" class="progress-bar bg-pink-400" style="width: 50%;">50%</div>
          </div>
        </div>
      </div>

      <!-- Money Display -->
      <div class="bg-blue-100 p-3 rounded-lg flex items-center justify-center md:justify-end gap-2">
        <img src="images/gems.png" alt="Gem Icon" class="w-6 h-6">
        <div id="money-display" class="text-2xl font-bold text-blue-700">0</div>
      </div>
    </div>

    <!-- Map and Player -->
   <div id="map-area">
    <img id="map-background-img" src="images/WorldMap.png" alt="World Map">
    <div id="player-map-icon-container" style="display: none;">
        <img id="player-map-icon-img" src="" alt="Player">
    </div>
</div>


    <!-- Navigation and Activities -->
    <div class="flex flex-col md:flex-row gap-6 mt-auto pt-6 border-t border-gray-300">
      <!-- Navigation Buttons -->
      <div class="md:w-1/3 flex flex-col items-center bg-blue-50 p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-3 text-gray-700">Navigation</h3>
        <div class="grid grid-cols-3 gap-3 place-items-center">
          <div></div>
          <button id="move-up" class="move-btn"><img src="images/up.png" alt="Up Button" class="w-10 h-10"></button>
          <div></div>
          <button id="move-left" class="move-btn"><img src="images/left.png" alt="Left Button" class="w-10 h-10"></button>
          <div></div>
          <button id="move-right" class="move-btn"><img src="images/right.jpg" alt="Right Button" class="w-10 h-10"></button>
          <div></div>
          <button id="move-down" class="move-btn"><img src="images/down.png" alt="Down Button" class="w-10 h-10"></button>
        </div>
        <p class="text-xs text-gray-500 mt-2">Click arrows to travel between zones</p>
      </div>

      <!-- Activity Buttons -->
      <div class="md:w-2/3 bg-blue-50 p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4 border-b border-gray-300 pb-2 text-gray-700">Available Activities:</h3>
        <div id="activity-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
      </div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" class="hidden">
    <div class="bg-red-100 p-10 rounded-lg shadow-2xl text-center">
      <h2 class="text-4xl font-bold mb-4 text-red-700">GAME OVER</h2>
      <p id="game-over-reason" class="text-xl mb-6 text-gray-800">You lost all your energy...</p>
      <button id="restart-game-button"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-150 ease-in-out">
        Restart
      </button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
